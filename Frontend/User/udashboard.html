<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="stylesheet" href="udashboard.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <a href="index.html">
          <img src="../../Assest/footer logo.png" alt="Logo" />
        </a>
      </div>
      <div class="profile-section">
        <div class="profile-image">
          <img src="../../Assest/paitent.png" alt="Profile Image" />
        </div>
        <h1 id="userName">Theekshana Thisura</h1>
        <p>Welcome To Your Patient Profile</p>
      </div>
      <div class="top-right-image">
        <img src="../../Assest/qr-code.png" alt="Small Image" />
      </div>
    </div>
  </header>
  <main class="main-content">
    <div class="card">
      <i class="fas fa-book card-icon"></i>
      <h2>Profile Handbook</h2>
      <button class="btn">View</button>
    </div>
    <div class="card">
      <i class="fas fa-file-prescription card-icon"></i>
      <h2>Prescription</h2>
      <button class="btn">Download</button>
    </div>
    <div class="card">
      <i class="fas fa-check-circle card-icon"></i>
      <h2>Approval Note</h2>
      <button class="btn" id="downloadBtn">Download</button>
    </div>
  </main>

  <div id="approvalModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Approval Notes</h2>
      <ul id="approvalNoteList">
        <!-- Approval notes will be dynamically added here -->
      </ul>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-container">
      <!-- Logo Section -->
      <div class="footer-logo">
        <a href="#">
          <img src="../../Assest/footer logo.png" alt="Website Logo" />
        </a>
      </div>

      <!-- Quick Links -->
      <div class="footer-links">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="#about">MRI Scanner</a></li>
          <li><a href="#model">Prescription</a></li>
          <li><a href="#doc">Meet Your Doctor</a></li>
        </ul>
      </div>

      <!-- Social Media -->
      <div class="footer-social">
        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="https://www.google.com" target="_blank"><i class="fab fa-google"></i></a>
          <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://www.github.com" target="_blank"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>
        &copy; 2024 NeuroLens. All rights reserved. | Designed and Developed
        by Theekshana Thisura
      </p>
    </div>
  </footer>
  <script src="udashboard.js"></script>

</body>

</html>
