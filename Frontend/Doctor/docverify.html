<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient's Information Form</title>
  <link rel="stylesheet" href="docverify.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="form-container">
    <div class="form-header">
      <img src="../../Assest/preslogo.png" alt="Logo" class="logo" />
    </div>

    <h1>Doctor Approval Form</h1>
    <p class="sub-heading">
      Approve Prescription Details for Accurate and Confirmed Medical Records
    </p>

    <form id="doctorForm" enctype="multipart/form-data">
      <!-- Patient ID -->
      <label for="patientId">Patient ID</label>
      <input type="text" id="patientId" name="patientId" placeholder="Patient ID" required />

      <!-- Patient Name -->
      <label for="patientName">Patient Name</label>
      <input type="text" id="patientName" name="patientName" placeholder="Patient Name" required />

      <!-- Description -->
      <label for="description">Doctor Statement</label>
      <textarea id="description" name="description" rows="4" placeholder="Doctor Statement" required></textarea>

      <!-- File Upload -->
      <label for="patientFile">Doctor Signature</label>
      <input type="file" id="patientFile" name="patientFile" required />

      <!-- Small Image -->
      <div class="image-container">
        <img src="../../Assest/verify.png" alt="Small Image" />
      </div>

      <!-- Print PDF Button -->
      <button type="submit" class="submit-btn">Submit</button>

    </form>
  </div>

  <script src="docverify.js"></script>

</body>

</html>
